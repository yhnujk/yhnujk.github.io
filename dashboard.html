<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사람 냄새 나는 콘텐츠 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="flex h-screen">
    <!-- 사이드바 -->
    <aside class="w-64 bg-white border-r p-6 flex flex-col justify-between shadow-md">
      <div class="space-y-6">
        <img src="로고.jpg" alt="로고" class="w-20 h-20 object-contain mx-auto rounded-full shadow" />
        <button onclick="logout()" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">로그아웃</button>
        <button onclick="toggleUploadForm()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">콘텐츠 등록</button>
        <button class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">스케줄 관리</button>
      </div>
      <div id="kioskStatus" class="text-center text-sm text-gray-500 mt-4"></div>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">콘텐츠 대시보드</h1>

      <div id="uploadForm" class="hidden bg-white p-6 rounded shadow mb-6 max-w-xl">
        <input type="file" id="fileInput" class="border p-2 rounded w-full mb-2" />
        <input type="text" id="title" placeholder="제목" class="border p-2 rounded w-full mb-2" />
        <input type="text" id="description" placeholder="설명" class="border p-2 rounded w-full mb-2" />
        <button onclick="uploadFile()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">업로드</button>
        <p id="upload-status" class="text-sm mt-2 text-gray-600"></p>
      </div>

      <div id="contentGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </div>

  <!-- 이미지 모달 -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="relative max-w-3xl w-full p-4">
      <img id="modalImage" src="" alt="확대 이미지" class="rounded shadow-lg max-h-[80vh] mx-auto" />
      <button onclick="closeModal()" class="absolute top-2 right-2 bg-white text-black px-2 py-1 rounded shadow hover:bg-gray-100">닫기 ✖</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.firebasestorage.app",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    function toggleUploadForm() {
      document.getElementById("uploadForm").classList.toggle("hidden");
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "index.html";
      });
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const user = firebase.auth().currentUser;
      if (!file || !title || !description || !user) return alert("모든 항목을 입력해주세요.");

      const storageRef = storage.ref("contents/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", null, (error) => {
        document.getElementById("upload-status").innerText = "업로드 실패: " + error.message;
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            userId: user.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("upload-status").innerText = "✅ 업로드 완료!";
            document.getElementById("fileInput").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            loadContents();
          });
        });
      });
    }

    function openModal(imageUrl) {
      document.getElementById("modalImage").src = imageUrl;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    function loadContents() {
      const user = firebase.auth().currentUser;
      if (!user) return;

      const gallery = document.getElementById("contentGallery");
      gallery.innerHTML = "불러오는 중...";

      db.collection("contents")
        .where("userId", "==", user.uid)
        .orderBy("createdAt", "desc")
        .get()
        .then(snapshot => {
          gallery.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "bg-white p-4 rounded shadow hover:shadow-md transition";

            const img = document.createElement("img");
            img.src = data.fileUrl;
            img.alt = data.title;
            img.className = "rounded mb-3 w-full h-40 object-cover cursor-pointer";
            img.addEventListener("click", () => openModal(data.fileUrl));
            card.appendChild(img);

            const title = document.createElement("h4");
            title.className = "font-bold";
            title.textContent = data.title;
            card.appendChild(title);

            const desc = document.createElement("p");
            desc.className = "text-sm text-gray-600";
            desc.textContent = data.description;
            card.appendChild(desc);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "mt-2 text-red-500 hover:text-red-700 text-sm";
            deleteBtn.textContent = "삭제";
            deleteBtn.addEventListener("click", () => deleteContent(doc.id, data.fileName));
            card.appendChild(deleteBtn);

            gallery.appendChild(card);
          });
        });

      const statusBox = document.getElementById("kioskStatus");
      db.collection("kiosks").orderBy("owner").get()
        .then(snapshot => {
          let total = 0, online = 0;
          snapshot.forEach(doc => {
            const data = doc.data();
            total++;
            if (data.status === "online") online++;
          });
          statusBox.innerText = `총 ${total}개 중 🟢 ${online}개 online`;
        });
    }

    function deleteContent(docId, fileName) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      db.collection("contents").doc(docId).delete()
        .then(() => storage.ref("contents/" + fileName).delete())
        .then(() => loadContents())
        .catch(err => alert("삭제 실패: " + err.message));
    }

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        location.href = "index.html";
      } else {
        loadContents();
      }
    });
  </script>
</body>
</html>
