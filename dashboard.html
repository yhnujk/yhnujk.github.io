  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    firebase.auth().onAuthStateChanged(user => {
      if (!user) location.href = "index.html";

    function logout() {
      firebase.auth().signOut().then(() => {
        location.href = "index.html";
      });
    }

    function toggleUploadForm() {
      document.getElementById("uploadForm").classList.toggle("hidden");
    }

    function openModal(imageUrl) {
      document.getElementById("modalImage").src = imageUrl;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      if (!file || !title || !description) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

      const storageRef = storage.ref("contents/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", null, (error) => {
        document.getElementById("upload-status").innerText = "ì—…ë¡œë“œ ì‹¤íŒ¨: " + error.message;
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("upload-status").innerText = "âœ… ì—…ë¡œë“œ ì™„ë£Œ!";
            document.getElementById("fileInput").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            loadContents();

        });
      });
    }

    function loadContents() {
      const gallery = document.getElementById("contentGallery");
      gallery.innerHTML = "ë¡œë”© ì¤‘...";

      db.collection("contents").orderBy("createdAt", "desc").get().then(snapshot => {
        gallery.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();

          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition";

          const img = document.createElement("img");
          img.src = data.fileUrl;
          img.alt = data.title;
          img.className = "rounded mb-3 w-full h-40 object-cover cursor-pointer";
          img.addEventListener("click", () => openModal(data.fileUrl));
          card.appendChild(img);

          const title = document.createElement("h4");
          title.className = "font-bold text-lg";
          title.textContent = data.title;
          card.appendChild(title);

          const desc = document.createElement("p");
          desc.className = "text-sm text-gray-600";
          desc.textContent = data.description;
          card.appendChild(desc);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "mt-2 text-red-500 hover:text-red-700 text-sm";
          deleteBtn.textContent = "ì‚­ì œ";
          deleteBtn.addEventListener("click", () => deleteContent(doc.id, data.fileName));
          card.appendChild(deleteBtn);

          gallery.appendChild(card);
        });
      });

      const kioskList = document.getElementById("kioskStatus");
      db.collection("kiosks").get().then(snapshot => {
        let total = 0, online = 0;
        snapshot.forEach(doc => {
          const data = doc.data();
          total++;
          if (data.status === "online") online++;
        });
        kioskList.innerText = `ì´ ${total}ê°œ ì¤‘ ${online}ê°œ online`;
      });
    }

    function deleteContent(docId, fileName) {
      if (!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
      db.collection("contents").doc(docId).delete()

        .then(() => loadContents())
        .catch(err => alert("ì‚­ì œ ì‹¤íŒ¨: " + err.message));
    }

    function addKiosk() {
      const name = prompt("í‚¤ì˜¤ìŠ¤í¬ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      const owner = prompt("ì†Œìœ ì ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      if (!name || !owner) return;
