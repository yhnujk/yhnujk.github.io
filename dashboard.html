<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘텐츠 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-200 text-gray-800">
  <div class="flex min-h-screen">
    <!-- 좌측 사이드바 -->
    <aside class="w-64 bg-white shadow-md flex flex-col items-center py-6 px-4">
      <img src="로고.jpg" alt="로고" class="w-20 h-20 rounded-full shadow mb-6" />
      <button onclick="logout()" class="w-full mb-4 bg-red-500 text-white py-2 rounded hover:bg-red-600">로그아웃</button>
      <nav class="w-full space-y-2">
        <button onclick="toggleUploadForm()" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 font-medium">📤 콘텐츠 등록</button>
        <button onclick="alert('준비 중입니다.')" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100 font-medium">📆 스케줄 관리</button>
      </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">📂 콘텐츠 관리</h1>

      <div id="uploadForm" class="hidden bg-white p-6 rounded-xl shadow mb-8 space-y-4 max-w-xl">
        <input type="file" id="fileInput" class="w-full border p-2 rounded" />
        <input type="text" id="title" placeholder="제목" class="w-full border p-2 rounded" />
        <input type="text" id="description" placeholder="설명" class="w-full border p-2 rounded" />
        <button onclick="uploadFile()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">업로드</button>
        <p id="upload-status" class="text-sm text-gray-600"></p>
      </div>

      <div id="contentGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.firebasestorage.app",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let loggingOut = false;

    function logout() {
      loggingOut = true;
      auth.signOut().then(() => {
        location.href = "index.html";
      });
    }

    auth.onAuthStateChanged(user => {
      if (!user && !loggingOut) {
        location.href = "index.html";
      } else if (user) {
        loadContents();
      }
    });

    function toggleUploadForm() {
      document.getElementById("uploadForm").classList.toggle("hidden");
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      if (!file || !title || !description) return alert("모든 항목을 입력해주세요.");

      const storageRef = storage.ref("contents/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", null, (error) => {
        document.getElementById("upload-status").innerText = "업로드 실패: " + error.message;
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("upload-status").innerText = "✅ 업로드 완료!";
            document.getElementById("fileInput").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            loadContents();
          });
        });
      });
    }

    function loadContents() {
      const gallery = document.getElementById("contentGallery");
      gallery.innerHTML = "불러오는 중...";

      db.collection("contents").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          gallery.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";

            const img = document.createElement("img");
            img.src = data.fileUrl;
            img.alt = data.title;
            img.className = "rounded mb-3 w-full h-40 object-cover";
            card.appendChild(img);

            const title = document.createElement("h4");
            title.className = "font-bold text-lg";
            title.textContent = data.title;
            card.appendChild(title);

            const desc = document.createElement("p");
            desc.className = "text-sm text-gray-600";
            desc.textContent = data.description;
            card.appendChild(desc);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "mt-3 text-sm text-red-500 hover:text-red-700";
            deleteBtn.textContent = "삭제";
            deleteBtn.addEventListener("click", () => deleteContent(doc.id, data.fileName));
            card.appendChild(deleteBtn);

            gallery.appendChild(card);
          });
        });
    }

    function deleteContent(docId, fileName) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      db.collection("contents").doc(docId).delete()
        .then(() => storage.ref("contents/" + fileName).delete().catch(err => console.warn("Storage 삭제 오류:", err)))
        .then(() => loadContents())
        .catch(err => alert("삭제 실패: " + err.message));
    }
  </script>
</body>
</html>
