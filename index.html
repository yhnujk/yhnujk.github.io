<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 text-gray-800 flex">

  <!-- 사이드바 -->
  <aside class="w-52 bg-white shadow-lg flex flex-col items-center py-10 gap-6">
    <h2 class="text-xl font-bold">로고</h2>
    <button id="goLogin" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">로그인</button>
    <button id="goSignup" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">회원가입</button>
  </aside>

  <!-- 메인 컨텐츠 -->
  <main class="flex-1 flex justify-center items-center">
    <!-- 로그인 창 -->
    <div id="loginBox" class="w-full max-w-md bg-white p-6 rounded shadow-md space-y-4">
      <h2 class="text-2xl font-bold">로그인</h2>
      <input type="email" id="loginEmail" placeholder="이메일" class="w-full border p-2 rounded" />
      <input type="password" id="loginPassword" placeholder="비밀번호" class="w-full border p-2 rounded" />
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">로그인</button>
      <p id="loginError" class="text-red-500 text-sm"></p>
    </div>

    <!-- 회원가입 창 -->
    <div id="signupBox" class="hidden w-full max-w-md bg-white p-6 rounded shadow-md space-y-4">
      <h2 class="text-2xl font-bold">회원가입</h2>
      <input type="email" id="signupEmail" placeholder="이메일" class="w-full border p-2 rounded" />
      <input type="password" id="signupPassword" placeholder="비밀번호" class="w-full border p-2 rounded" />
      <button onclick="signup()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">계정 생성</button>
      <p id="signupError" class="text-red-500 text-sm"></p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.appspot.com",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 창 전환
    document.getElementById("goLogin").onclick = () => {
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("signupBox").classList.add("hidden");
    };
    document.getElementById("goSignup").onclick = () => {
      document.getElementById("signupBox").classList.remove("hidden");
      document.getElementById("loginBox").classList.add("hidden");
    };

    // 로그인
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          location.href = "dashboard.html";  // 로그인 성공 시 대시보드로 이동
        })
        .catch(err => {
          document.getElementById("loginError").innerText = err.message;
        });
    }

    // 회원가입
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("회원가입 성공! 로그인해주세요.");
          document.getElementById("goLogin").click();
        })
        .catch(err => {
          document.getElementById("signupError").innerText = err.message;
        });
    }
  </script>
</body>
</html>
