<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>콘텐츠 관리 대시보드</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      position: relative;
    }
    .top-image {
      width: 100%;
      height: auto;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 5px;
      z-index: 1100;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      padding-top: 80px;
      z-index: 1000;
      text-align: left;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #555;
    }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    main {
      margin-left: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section {
      display: none;
      max-width: 600px;
      width: 100%;
    }
    section.active {
      display: block;
    }
    input, button {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/1200x200?text=콘텐츠+관리+사이트" alt="헤더 이미지" class="top-image" />
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </header>

  <nav id="sidebar">
    <ul>
      <li><a onclick="showSection('home')">🏠 홈</a></li>
      <li><a onclick="showSection('dashboard')">📊 대시보드</a></li>
      <li><a onclick="showSection('upload')">📤 콘텐츠 업로드</a></li>
      <li><a onclick="showSection('status')">🖥 키오스크 상태</a></li>
      <li><a onclick="toggleSidebar()">❌ 닫기</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="active">
      <h2>🏠 홈페이지</h2>
      <p>이곳은 콘텐츠 관리 웹사이트의 표지 화면입니다.</p>
    </section>

    <section id="dashboard">
      <h2>📊 대시보드</h2>
      <p>대시보드 내용이 여기에 표시됩니다.</p>
    </section>

    <section id="upload">
      <h2>📤 콘텐츠 업로드</h2>
      <input type="file" id="fileInput" />
      <input type="text" id="title" placeholder="제목" />
      <input type="text" id="description" placeholder="설명" />
      <button onclick="uploadFile()">업로드</button>
      <p id="upload-status"></p>
    </section>

    <section id="status">
      <h2>🖥 키오스크 상태</h2>
      <p>키오스크 상태 정보가 여기에 표시됩니다.</p>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.appspot.com",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function showSection(id) {
      document.querySelectorAll("main > section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("sidebar").classList.remove("active");
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!file) return alert("파일을 선택하세요.");

      const storageRef = storage.ref("contents/" + file.name);
      storageRef.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(downloadURL => {
          return db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          document.getElementById("upload-status").innerText = "업로드 완료!";
        })
        .catch(error => {
          document.getElementById("upload-status").innerText = "오류: " + error.message;
        });
    }
  </script>
</body>
</html>
