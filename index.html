<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>콘텐츠 관리 사이트</title>
</head>
<body>
  <h1>콘텐츠 관리 대시보드</h1>

  <!-- 🔐 로그인 -->
  <div>
    <h2>관리자 로그인</h2>
    <input type="email" id="email" placeholder="이메일" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <p id="user-info"></p>
  </div>

  <!-- 📤 콘텐츠 업로드 -->
  <div id="upload-section" style="display:none;">
    <h2>콘텐츠 업로드</h2>
    <input type="file" id="fileInput" />
    <input type="text" id="title" placeholder="제목" />
    <input type="text" id="description" placeholder="설명" />
    <button onclick="uploadFile()">업로드</button>
    <p id="upload-status"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    // 🔧 Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();

    // 🔐 로그인 함수
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("user-info").innerText = "로그인 성공: " + email;
          document.getElementById("upload-section").style.display = "block";
        })
        .catch(error => {
          document.getElementById("user-info").innerText = "오류: " + error.message;
        });
    }

    // 📤 파일 업로드 + 메타데이터 저장
    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!file) return alert("파일을 선택하세요.");

      const storageRef = storage.ref("contents/" + file.name);
      storageRef.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(downloadURL => {
          return db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          document.getElementById("upload-status").innerText = "업로드 완료!";
        })
        .catch(error => {
          document.getElementById("upload-status").innerText = "오류: " + error.message;
        });
    }
  </script>
</body>
</html>
