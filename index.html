<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>콘텐츠 관리 대시보드</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      position: relative;
    }
    .top-image {
      width: 100%;
      height: auto;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 5px;
      z-index: 1100;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: #333;
      color: white;
      transition: left 0.3s ease;
      padding-top: 80px;
      z-index: 1000;
      text-align: left;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #555;
    }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    main {
      margin-left: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section {
      display: none;
      max-width: 600px;
      width: 100%;
    }
    section.active {
      display: block;
    }
    input, button {
      display: block;
      margin: 10px auto;
    }
    #kioskList {
      width: 25%;
      margin: 20px auto;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      text-align: left;
    }
    #kioskList h3 {
      margin-bottom: 5px;
    }
    #kioskList ul {
      list-style: none;
      padding-left: 0;
    }
    #kioskList li {
      padding: 6px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
    }
    .online {
      background-color: blue;
    }
    .offline {
      background-color: red;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      margin: 15% auto;
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/1200x200?text=콘텐츠+관리+사이트" alt="헤더 이미지" class="top-image" />
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </header>

  <nav id="sidebar">
    <ul>
      <li><a onclick="showSection('home')">🏠 홈</a></li>
      <li><a onclick="showSection('dashboard')">📊 대시보드</a></li>
      <li><a onclick="showSection('upload')">📤 콘텐츠 업로드</a></li>
      <li><a onclick="showSection('status')">🖥 키오스크 관리</a></li>
      <li><a onclick="toggleSidebar()">❌ 닫기</a></li>
    </ul>
  </nav>

  <main>
    <section id="home" class="active">
      <h2>🏠 홈페이지</h2>
      <p>이곳은 콘텐츠 관리 웹사이트의 표지 화면입니다.</p>
    </section>

    <section id="dashboard">
      <h2>📊 대시보드</h2>
      <p>대시보드 내용이 여기에 표시됩니다.</p>
    </section>

    <section id="upload">
      <h2>📤 콘텐츠 업로드</h2>
      <input type="file" id="fileInput" />
      <input type="text" id="title" placeholder="제목" />
      <input type="text" id="description" placeholder="설명" />
      <button onclick="uploadFile()">업로드</button>
      <p id="upload-status"></p>
    </section>

    <section id="status">
      <h2>🖥 키오스크 관리</h2>
      <button onclick="openModal()">➕ 키오스크 등록</button>
      <div id="kioskList">등록된 키오스크가 없습니다.</div>
    </section>
  </main>

  <div id="kioskModal" class="modal">
    <div class="modal-content">
      <h3>키오스크 등록</h3>
      <input type="text" id="kioskOwner" placeholder="사용자 이름" />
      <input type="text" id="kioskName" placeholder="키오스크 이름" />
      <button onclick="registerKiosk()">등록</button>
      <button onclick="closeModal()">취소</button>
    </div>
  </div>

<!-- Firebase App (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

<!-- Firestore (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

<!-- Storage (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.appspot.com",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function showSection(id) {
      document.querySelectorAll("main > section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.getElementById("sidebar").classList.remove("active");
      if (id === 'status') loadKiosks();
    }

    function openModal() {
      document.getElementById("kioskModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("kioskModal").style.display = "none";
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!file) return alert("파일을 선택하세요.");

      const storageRef = storage.ref("contents/" + file.name);
      storageRef.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(downloadURL => {
          return db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          document.getElementById("upload-status").innerText = "업로드 완료!";
        })
        .catch(error => {
          document.getElementById("upload-status").innerText = "오류: " + error.message;
        });
    }

    function registerKiosk() {
      const owner = document.getElementById("kioskOwner").value.trim();
      const name = document.getElementById("kioskName").value.trim();
      if (!owner || !name) return alert("모든 입력란을 채워주세요.");

      const status = Math.random() < 0.5 ? "online" : "offline"; // 임시 상태 부여

      db.collection("kiosks").add({
        owner,
        name,
        status,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("kioskOwner").value = "";
        document.getElementById("kioskName").value = "";
        closeModal();
        loadKiosks();
      }).catch(error => {
        alert("등록 실패: " + error.message);
      });
    }

    function loadKiosks() {
      const listDiv = document.getElementById("kioskList");
      listDiv.innerHTML = "로딩 중...";

      db.collection("kiosks").orderBy("owner").get()
        .then(snapshot => {
          if (snapshot.empty) {
            listDiv.innerHTML = "등록된 키오스크가 없습니다.";
            return;
          }
          const grouped = {};
          snapshot.forEach(doc => {
            const data = doc.data();
            const owner = data.owner || "이름 없음";
            const name = data.name || "이름 없음";
            const status = data.status || "offline";
            if (!grouped[owner]) grouped[owner] = [];
            grouped[owner].push({ name, status });
          });

          let html = "";
          for (const owner in grouped) {
            html += `<h3>${owner}</h3><ul>`;
            grouped[owner].forEach(kiosk => {
              const colorClass = kiosk.status === "online" ? "online" : "offline";
              html += `<li>${kiosk.name} <span class="status-dot ${colorClass}"></span></li>`;
            });
            html += `</ul>`;
          }
          listDiv.innerHTML = html;
        })
        .catch(error => {
          console.error("불러오기 오류:", error);
          listDiv.innerHTML = "❌ 데이터를 불러오는 중 오류가 발생했습니다.";
        });
    }
    
    function uploadFile() {
    const file = document.getElementById("fileInput").files[0];
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();

    if (!file || !title || !description) {
      alert("모든 항목을 입력해주세요.");
      return;
    }

    const storageRef = firebase.storage().ref("contents/" + file.name);
    const uploadTask = storageRef.put(file);

    uploadTask.on("state_changed",
      (snapshot) => {
        // 추후 업로드 진행률 표시 가능
      },
      (error) => {
        document.getElementById("upload-status").innerText = "❌ 업로드 실패: " + error.message;
      },
      () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          firebase.firestore().collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("upload-status").innerText = "✅ 업로드 완료!";
            document.getElementById("fileInput").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
          }).catch((err) => {
            document.getElementById("upload-status").innerText = "❌ Firestore 저장 실패: " + err.message;
          });
        });
      }
    );
  }
  </script>
</body>
</html>
