<!-- 필수: Firebase Core SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>

<!-- 필요한 서비스만 골라서 추가 -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>키오스크 관리 대시보드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>키오스크 관리 시스템</h1>
    <nav>
      <ul>
        <li><a href="#dashboard">대시보드</a></li>
        <li><a href="#kiosk">키오스크 관리</a></li>
        <li><a href="#content">컨텐츠 관리</a></li>
      </ul>
    </nav>
  </header>

  <!-- 📊 대시보드 영역 -->
  <section id="dashboard">
    <h2>📊 대시보드</h2>
    <div class="stats">
      <div>등록된 키오스크 수: <span id="total-count">0</span></div>
      <div>온라인 키오스크 수: <span id="online-count">0</span></div>
      <div>오프라인 키오스크 수: <span id="offline-count">0</span></div>
    </div>
  </section>

  <!-- 🖥 키오스크 관리 영역 -->
  <section id="kiosk">
    <h2>🖥 키오스크 관리</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>상태</th>
          <th>재부팅</th>
          <th>알림 전송</th>
        </tr>
      </thead>
      <tbody id="kiosk-table">
        <!-- JS에서 동적 로딩 예정 -->
      </tbody>
    </table>
  </section>

  <!-- 📁 컨텐츠 관리 영역 -->
  <section id="content">
    <h2>📁 컨텐츠 관리</h2>
    <input type="file" id="upload" multiple />
    <button onclick="uploadFiles()">업로드</button>
    <div id="file-list">
      <!-- 업로드된 파일 목록 표시 -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
