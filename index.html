<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통합 콘텐츠 대시보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 text-gray-800">
  <div class="flex h-full">
    <!-- Leftmost Sidebar (메뉴) -->
    <aside class="w-52 bg-white shadow-lg flex flex-col items-center py-6 gap-6">
      <button class="w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400" title="홈"></button>
      <button class="w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400" title="스케줄"></button>
      <button class="w-10 h-10 rounded-full bg-gray-300 hover:bg-gray-400" title="배치"></button>
    </aside>

    <!-- Sidebar with 콘텐츠 등록 + 콘텐츠 목록 -->
    <aside class="w-64 bg-white border-r shadow-md flex flex-col">
      <div class="p-4 border-b space-y-2">
        <button onclick="toggleUploadForm()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">콘텐츠 등록</button>
        <button onclick="addKiosk()" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">키오스크 추가</button>
        <div id="kioskStatus" class="text-sm text-gray-600"></div>
      </div>
      <div class="p-4 flex-1 overflow-y-auto" id="contentList"></div>
    </aside>

    <!-- Main and Right Panel Wrapper -->
    <div class="flex flex-1">
      <!-- Main content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <h1 class="text-2xl font-bold mb-4">Main 창</h1>

        <!-- 업로드 폼 -->
        <div id="uploadForm" class="hidden bg-white p-4 rounded shadow mb-6">
          <input type="file" id="fileInput" class="border p-2 rounded w-full max-w-md mx-auto mb-2" />
          <input type="text" id="title" placeholder="제목" class="border p-2 rounded w-full max-w-md mx-auto mb-2" />
          <input type="text" id="description" placeholder="설명" class="border p-2 rounded w-full max-w-md mx-auto mb-2" />
          <button onclick="uploadFile()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">업로드</button>
          <p id="upload-status" class="text-sm mt-2"></p>
        </div>

        <!-- 콘텐츠 갤러리 -->
        <div id="contentGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </main>

      <!-- Right Sidebar -->
      <aside class="w-64 bg-white border-l shadow-md flex flex-col">
        <div class="p-4 border-b font-bold text-lg">키오스크</div>
        <div id="kioskList" class="flex-1 overflow-y-auto p-4 text-sm text-gray-700"></div>
      </aside>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgIaSzr_emEvBgkw9vd5xFJVEzsi5uIY0",
      authDomain: "capstone-cms-ee242.firebaseapp.com",
      projectId: "capstone-cms-ee242",
      storageBucket: "capstone-cms-ee242.appspot.com",
      messagingSenderId: "854989357781",
      appId: "1:854989357781:web:f204fe38859cfc57e1585c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    function toggleUploadForm() {
      const form = document.getElementById("uploadForm");
      form.classList.toggle("hidden");
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      if (!file || !title || !description) {
        alert("모든 항목을 입력해주세요.");
        return;
      }

      const storageRef = storage.ref("contents/" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on("state_changed", null, (error) => {
        document.getElementById("upload-status").innerText = "업로드 실패: " + error.message;
      }, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          db.collection("contents").add({
            title,
            description,
            fileName: file.name,
            fileUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("upload-status").innerText = "✅ 업로드 완료!";
            document.getElementById("fileInput").value = "";
            document.getElementById("title").value = "";
            document.getElementById("description").value = "";
            loadContents();
          });
        });
      });
    }

    function loadContents() {
      const gallery = document.getElementById("contentGallery");
      const list = document.getElementById("contentList");
      gallery.innerHTML = "";
      list.innerHTML = "";

      db.collection("contents").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement("div");
            card.className = "card bg-white p-4 rounded shadow";
            card.innerHTML = `
              <img src="${data.fileUrl}" alt="${data.title}" class="rounded mb-2">
              <h4 class="font-bold">${data.title}</h4>
              <p class="text-sm text-gray-600">${data.description}</p>
              <button class="mt-2 text-red-500 hover:text-red-700" onclick="deleteContent(\"${doc.id}\", \"${data.fileName}\")">삭제</button>
            `;
            gallery.appendChild(card);

            const preview = document.createElement("div");
            preview.className = "mb-2 p-2 bg-green-200 rounded cursor-pointer hover:bg-green-300";
            preview.innerText = data.title;
            list.appendChild(preview);
          });
        });

      const kioskList = document.getElementById("kioskList");
      const statusBox = document.getElementById("kioskStatus");
      kioskList.innerHTML = "로딩 중...";
      db.collection("kiosks").orderBy("owner").get()
        .then(snapshot => {
          if (snapshot.empty) {
            kioskList.innerHTML = "등록된 키오스크가 없습니다.";
            statusBox.innerText = "총 0개";
            return;
          }
          let html = "";
          let total = 0, online = 0;
          snapshot.forEach(doc => {
            const data = doc.data();
            total++;
            if (data.status === "online") online++;
            const colorClass = data.status === "online" ? "text-green-600" : "text-red-600";
            html += `<div class="mb-1">• <span class="${colorClass}">${data.name} (${data.owner})</span></div>`;
          });
          kioskList.innerHTML = html;
          statusBox.innerText = `총 ${total}개 중 ${online}개 online`;
        });
    }

    function deleteContent(docId, fileName) {
      if (!confirm("정말 삭제하시겠습니까?")) return;
      db.collection("contents").doc(docId).delete().then(() => {
        return storage.ref("contents/" + fileName).delete();
      }).then(() => {
        loadContents();
      }).catch(err => {
        alert("삭제 실패: " + err.message);
      });
    }

    function addKiosk() {
      const name = prompt("키오스크 이름을 입력하세요:");
      const owner = prompt("소유자 이름을 입력하세요:");
      if (!name || !owner) return;
      const status = Math.random() < 0.5 ? "online" : "offline";
      db.collection("kiosks").add({ name, owner, status });
      loadContents();
    }

    window.onload = loadContents;
  </script>
</body>
</html>
